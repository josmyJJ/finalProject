<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container bg-light pl-5 pr-5">
    <div class="space"></div>
    <h2>Add Instructor</h2>
    <hr/>

    <form th:action="@{/processinstructor}" th:object="${instructor}" method="post">

        <input type="hidden" th:field="*{id}"/>

        employeeNumber : <input type="text" th:field="*{employeeNumber}" /> <br>

        name : <input type="text" th:field="*{name}" /> <br>

        officeNumber : <input type="text" th:field="*{officeNumber}" /> <br>

        <input type="submit" value="Submit" />
    </form>

    <div class="emptySpace"></div>
</div>
<footer th:replace="base :: footer"></footer>
<br/>

<div class="space"></div>
<div th:replace="base :: scripts"></div>
</body>
</html>
