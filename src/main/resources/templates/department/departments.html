<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container bg-light pl-5 pr-5">


    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th class="text-center">Department</th>
                <th sec:authorize="hasAuthority('ADMIN')"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td ><span th:text="${department.departmentName}"></span></td>
                <td sec:authorize="hasAuthority('ADMIN')"><!--&lt;!&ndash;Sample button link&ndash;&gt;-->
                    <a class="text-info" th:href ="@{/updateDepartment/{id}(id=${department.id})}">Update</a> &nbsp;
                    <a class="text-info" th:href ="@{/deleteDepartment/{id}(id=${department.id})}">Delete</a> &nbsp;
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="emptySpace"></div>
<footer th:replace="base :: footer"></footer>
<br/>
<div class="space"></div>
<div th:replace="base :: scripts"></div>
</body>
</html>
