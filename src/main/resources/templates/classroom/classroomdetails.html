<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container bg-light pl-5 pr-5">

    <div class="space"></div>

    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>Building Name</th>
                <th>Room Number</th>
                <th>Max Capacity</th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="classroom : ${classrooms}">
                <td ><span th:text="${classroom.buildingName}"></span></td>
                <td ><span th:text="${classroom.roomNumber}"></span></td>
                <td ><span th:text="${classroom.maxCapacity}"></span></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a class="text-info" th:href ="@{/updateClassroom/{id}(id=${classroom.id})}">Update</a> &nbsp;
                    <a class="text-info" th:href="@{/deleteClassroom/{id}(id=${classroom.id})}"> Delete</a> &nbsp;
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="emptySpace"></div>
</div>

<footer th:replace="base :: footer"></footer>
<br/>

<div class="space"></div>
<div th:replace="base :: scripts"></div>
</body>
</html>
