<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container bg-light pl-5 pr-5">

    <div class="space"></div>

    <h2>Classrooms</h2>

    <div th:each="classroom : ${classrooms}">
        <span th:inline="text">[[${classroom.buildingName}]]</span> &nbsp;
        <span th:inline="text">[[${classroom.roomNumber}]]</span>
        <span th:inline="text">[[${classroom.maxCapacity}]]</span>
        <br/>

        <!--&lt;!&ndash;7 26&ndash;&gt;-->
        <button class="btn btn-sm btn-info">
            <a class="text-white" th:href ="@{/updateClassroom/{id}(id=${classroom.id})}">Update</a>
        </button>
        <button class="btn btn-sm btn-info">
            <a class="text-white" th:href="@{/deleteClassroom/{id}(id=${classroom.id})}"> Delete</a>
        </button>
    </div>

    <div class="emptySpace"></div>
</div>


<footer th:replace="base :: footer"></footer>
<br/>

<div class="space"></div>
<div th:replace="base :: scripts"></div>
</body>
</html>
