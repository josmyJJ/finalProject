<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="space"></div>

<div class="container bg-light pl-5 pr-5">
    <div class="space"></div>

    <h2>Courses</h2>
    <div th:each="course : ${courses}">
        <span th:inline="text">[[${course.name}]]</span><br/>

        <span sec:authorize="hasAuthority('ADMIN')">
            <button class="btn btn-sm btn-info">
                <a class="text-white"  th:href ="@{/updateCourse/{id}(id=${course.id})}">Update</a>
            </button>
            <button class="btn btn-sm btn-info">
                <a class="text-white" th:href ="@{/deleteCourse/{id}(id=${course.id})}">Delete</a>
            </button>
        </span> <div class="space"></div>

    </div>

    <span sec:authorize="hasAuthority('STUDENT')">
        <button class="btn btn-info"><a class="text-white" href="/search">View classes in a department</a></button>
    </span>
    <div class="emptySpace"></div>
</div>

</body>
</html>
