<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="space"></div>

<div class="container bg-light pl-5 pr-5">
    <div class="space"></div>

    <h2>Majors</h2>
    <div th:each="major : ${majors}">
        <span th:inline="text">[[${major.name}]]</span> <br/>

        <button class="btn btn-sm btn-info">
            <a class="text-white" th:href ="@{/updateMajor/{id}(id=${major.id})}">Update</a>
        </button>
        <button class="btn btn-sm btn-info">
            <a class="text-white" th:href="@{/deleteMajor/{id}(id=${major.id})}"> Delete</a>
        </button>

    </div>

    <div class="emptySpace"></div>
</div>
<div class="emptySpace"></div>
</body>
</html>
