<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container bg-light pl-5 pr-5">

    <div class="space"></div>
    <h2>Students</h2>
    <div th:each="student : ${students}">
         <span th:inline="text">[[${student.name}]]</span> &nbsp;
        <br/>

         <a class="text-info" href="/schedule">View Transcript</a>
        <!--<a class="text-info" href="/add">Enroll Student</a>-->
    </div>

    <div class="emptySpace"></div>
</div>

<div class="emptySpace"></div>

<footer th:replace="base :: footer"></footer>
<br/>
<div class="space"></div>
<div th:replace="base :: scripts"></div>
</body>
</html>
